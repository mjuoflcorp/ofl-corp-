<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFL CORP</title>
    <style>
        /* Arrière-plan gris et couleur du texte */
        body {
            background-color: #f0f0f0; /* Gris clair */
            color: #333; /* Gris foncé pour le texte */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Utilise toute la hauteur de la fenêtre */
        }

        /* Styles pour centrer les liens et les afficher côte à côte */
        ul {
            text-align: center;
            list-style: none;
            padding: 0;
        }

        .nav-item {
            display: inline-block;
            margin: 0 20px; /* Espacement entre les liens */
        }

        /* Animation pour déplacer "OFL CORP" */
        @keyframes moveRight {
            0% { transform: translateX(0); }
            50% { transform: translateX(50%); } /* Déplacement vers la droite */
            100% { transform: translateX(0); }
        }

        h1 {
            animation: moveRight 5s linear infinite; /* Animation de 5 secondes, répétée indéfiniment */
        }
    </style>
</head>
<body>
    <header>
        <h1>OFL CORP</h1>
        <nav>
            <ul>
                <li class="nav-item"><a href="#">Boutique</a></li>
                <li class="nav-item"><a href="#">À Propos</a></li>
                <li class="nav-item"><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2 style="margin-top: 3em;">WAITING FOR THE MOMENT</h2>
        </section>
    </main>

    <footer>
        <p>ECHELON © 2023 OF LIFE CORPORATION</p>
    </footer>
</body>
</html>
